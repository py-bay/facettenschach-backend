name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/facettenschach-backend:latest
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/facettenschach-backend:cache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/facettenschach-backend:cache,mode=max

      - name: SSH and deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            docker pull ghcr.io/${{ github.repository_owner }}/facettenschach-backend:latest
            cd /path/to/your/app
            docker compose up -d
